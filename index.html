<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Please enter a poem topic"
            required
            autofocus
            autocomplete="off"
            class="input-suggestion"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">
          <br />
          <br />
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/maggiew254" target="_blank">Maggie Gatero</a
        >, is open-sourced on
        <a
          href="https://github.com/maggiew254/AI-Poem-Generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://my-ai-poems.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
